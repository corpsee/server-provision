---

- hosts:        web-server
  become:       true
  become_user:  root
  gather_facts: false
  pre_tasks:
    - name:         Install python for Ansible
      raw:          test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
      changed_when: false

    - name:  Setup and gather facts
      setup:
  roles:
    - server
    - nginx
    - php
    - composer
    - postgresql
    - mariadb
