---

- hosts:        web_server
  become:       yes
  become_user:  root
  gather_facts: false
  pre_tasks:
    - name:         Install aptitude for Ansible
      raw:          test -e aptitude || (apt -y update && apt -y install aptitude)
      changed_when: false

    - name:  Setup and gather facts
      setup:
  roles:
    - packages
    - server
    - webuser
    - oh_my_zsh
    - nginx
    - { role: php, php_version: "7.4" }
    - { role: php, php_version: "8.1" }
    # TODO: set default PHP version - { role: php, php_version: "8.2" }
    - composer
    - symfony_cli
    - postgresql
    - mariadb
