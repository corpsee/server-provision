---

server:
    hostname: corpsee-com-server
    packages: [curl, wget, python-software-properties, git, mc]
    timezone: Asia/Novosibirsk
    locales:
      - en_US.UTF-8
      - ru_RU.UTF-8
    default_local: en_US.UTF-8
php:
    version: 5.6
    clean_versions:
      - 5.5
      - 7.0
    packages:
      - curl
      - gd
      - imagick
      - mysql
      - pgsql
mariadb:
    install: '1'
    root_password: 'root'
    database: db
    user: user
    password: password
    dump: /vagrant/mariadb.sql
pgsql:
    install: '1'
    database: db
    user: user
    password: password
    dump: /vagrant/postgresql.sql
