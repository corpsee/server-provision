---

### server role

server_mode:         production
server_distributive: xenial
server_hostname:     corpsee
server_domain:       corpsee.com

server_packages:
  - aptitude
  - apt-transport-https
  - ca-certificates
  - curl
  - wget
  - software-properties-common
  - python-software-properties
  - sendmail
  - mc
  - htop
  - git
  - zsh

server_timezone: Asia/Novosibirsk

server_locales:
  - en_US.UTF-8
  - ru_RU.UTF-8
  
server_default_local: en_US.UTF-8


### webuser role

webuser_name:   web
#webuser_password: in secret.yml
webuser_group:  www-data
webuser_groups: sudo


### php role

php_version: 7.2  # version: 5.6 | 7.0 | 7.1 | 7.2
php_memory:  256M # memory limit in MB

php_packages:
  - bcmath
  - mbstring
  - curl
  - gd
  - imagick
  - xml
  - zip
  - intl
  - pgsql


### composer role

composer_path: /usr/local/bin/composer


### postgresql role

postgresql_version: 9.6
