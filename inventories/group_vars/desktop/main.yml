---

### packages role

packages_items:
  - aptitude
  - apt-transport-https
  - ca-certificates
  - software-properties-common
  - sendmail
  - logrotate
  - curl
  - wget
  - jq
  - mc
  - htop
  - git
  - zsh
  - pv


### oh-my-zsh role

oh_my_zsh_user:  &user-reference "corpsee"
oh_my_zsh_group: &group-reference "corpsee"


### nginx role

nginx_user:  *user-reference
nginx_group: *group-reference


### php role

php_version:   7.3     # version: 5.6 | 7.0 | 7.1 | 7.2 | 7.3
php_memory:    -1      # memory limit in MB
php_fpm_user:  *user-reference
php_fpm_group: *group-reference
php_packages:
  - bcmath
  - mbstring
  - curl
  - gd
  - imagick
  - xml
  - zip
  - intl
  - sqlite3
  - xdebug
  - pgsql
  - mysql


### composer role

composer_path: /usr/local/bin/composer


### postgresql role

postgresql_version: 11
