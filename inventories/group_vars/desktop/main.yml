---

### server role

server_mode:         debug
server_distributive: &distributive-reference "xenial"
server_timezone:     Asia/Novosibirsk


### nginx role

nginx_distributive: *distributive-reference
nginx_user:         corpsee
nginx_group:        www-data


### php role

php_version:   7.2      # version: 5.6 | 7.0 | 7.1 | 7.2
php_memory:    256M     # memory limit in MB
php_fpm_user:  corpsee
php_fpm_group: www-data
php_packages:
  - bcmath
  - mbstring
  - curl
  - gd
  - imagick
  - xml
  - zip
  - intl
  - sqlite3
  - xdebug
  - pgsql


### composer role

composer_path: /usr/local/bin/composer


### postgresql role

postgresql_distributive: *distributive-reference
postgresql_version:      10
