---

### server role

server_mode:         debug
server_distributive: &distributive-reference "bionic" # xenial | bionic
server_timezone:     Asia/Novosibirsk


### nginx role

nginx_distributive: *distributive-reference
nginx_user:         &user-reference "corpsee"
nginx_group:        &group-reference "corpsee"


### php role

php_version:   7.2     # version: 5.6 | 7.0 | 7.1 | 7.2 | 7.3
php_memory:    -1      # memory limit in MB
php_fpm_user:  *user-reference
php_fpm_group: *group-reference
php_packages:
  - bcmath
  - mbstring
  - curl
  - gd
  - imagick
  - xml
  - zip
  - intl
  - sqlite3
  - xdebug
  - pgsql
  - mysql


### composer role

composer_path: /usr/local/bin/composer


### postgresql role

postgresql_distributive: *distributive-reference
postgresql_version:      10
