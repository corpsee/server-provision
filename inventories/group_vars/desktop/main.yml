---

server_mode:         debug
server_distributive: xenial
server_timezone:     Asia/Novosibirsk

### php role

php_version: 7.2  # version: 5.6 | 7.0 | 7.1 | 7.2
php_memory:  256M # memory limit in MB

php_packages:
  - bcmath
  - mbstring
  - curl
  - gd
  - imagick
  - xml
  - zip
  - intl
  - pgsql


### composer role

composer_path: /usr/local/bin/composer

### postgresql role

postgresql_version: 10
