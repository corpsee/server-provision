---

- name: "Fix 'ansible_distribution_release' fact for Linux Mint 20"
  set_fact:
    ansible_distribution_release: focal
  when:
    - ansible_distribution_release == "ulyana"

- name: "Fix 'ansible_distribution_release' fact for Linux Mint 20.1"
  set_fact:
    ansible_distribution_release: focal
  when:
    - ansible_distribution_release == "ulyssa"

- name: "Fix 'ansible_distribution_release' fact for Linux Mint 20.2"
  set_fact:
    ansible_distribution_release: focal
  when:
    - ansible_distribution_release == "uma"

- name: "Fix 'ansible_distribution_release' fact for Linux Mint 20.3"
  set_fact:
    ansible_distribution_release: focal
  when:
    - ansible_distribution_release == "una"
