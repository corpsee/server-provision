b8:
    database:
        servers:
            read: [{ host: 127.0.0.1 }]
            write: [{ host: 127.0.0.1 }]
        type: pgsql
        name:     '{{ php_censor_db_name }}'
        username: '{{ php_censor_db_user }}'
        password: '{{ php_censor_db_password }}'
php-censor:
    language: en
    per_page: 10
    url: '{{ php_censor_url }}'
    queue:
        use_queue: true
        host: 127.0.0.1
        name: '{{ php_censor_queue_name }}'
        lifetime: 600
    log:
        rotate: false
        max_files: 0
    notifications:
        enabled: false
    email_settings:
        from_address:    '{{ php_censor_from_email }}'
        smtp_address:    '{{ php_censor_smtp_address }}'
        smtp_port:       {{ php_censor_smtp_port }}
        smtp_username:   '{{ php_censor_smtp_username }}'
        smtp_password:   '{{ php_censor_smtp_password }}'
        smtp_encryption: '{{ php_censor_smtp_encryption }}'
    ssh:
        strength: 2048
        comment:  ''
    bitbucket:
        username: null
        app_password: null
        comments:
            commit: false
            pull_request: false
        status:
            commit: false
    github:
        token: '{{ php_censor_github_token }}'
        comments:
            commit: false
            pull_request: true
        status:
            commit: true
    build:
        remove_builds: true
        writer_buffer_size: 500
        allow_public_artifacts: false
    security:
        disable_auth: false
        default_user_id: 1
        auth_providers:
            internal: { type: internal }
    dashboard_widgets:
        all_projects:
            side: left
        last_builds:
            side: right
